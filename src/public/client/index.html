<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Client</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <main id="app" class="layout">
      <article id="top-bar" class="top-bar">
        <h1>Pixel Client</h1>
        <pre>user@user.com</pre>
        <pre id="current-user"></pre>
      </article>

      <section class="layout" id="Users">
        <form id="register-form" autocomplete="off">
          <label for="email-register">
            Email:
            <input
              type="email"
              name="email"
              id="email-register"
              placeholder="johndoe@email.com"
              required
            />
          </label>
          <label for="password-register">
            Password:
            <input
              type="password"
              name="password"
              id="password-register"
              placeholder="secret_password"
              required
            />
          </label>
          <button type="submit">Register</button>
        </form>

        <form id="login-form" autocomplete="off">
          <label for="email-login">
            Email:
            <input
              type="email"
              name="email"
              id="email-login"
              placeholder="johndoe@email.com"
              required
            />
          </label>
          <label for="password-login">
            Password:
            <input
              type="password"
              name="password"
              id="password-login"
              placeholder="secret_password"
              required
            />
          </label>
          <button type="submit">Login</button>
        </form>

        <form id="logout-form" autocomplete="off">
          <button type="submit">Logout</button>
        </form>

        <form id="current-user-form" autocomplete="off">
          <button type="submit">Get current User</button>
        </form>

        <form id="change-name-form" autocomplete="off">
          <label for="name">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
          </label>
          <button type="submit">Change name</button>
        </form>

        <form id="change-email-form" autocomplete="off">
          <label for="email">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="notjohndoe@email.com"
              required
            />
          </label>
          <button type="submit">Change email</button>
        </form>
      </section>

      <section class="layout" id="Pixels">
        <form id="pixel-create-form" autocomplete="off">
          <label for="pixel-name">
            Name:
            <input
              type="text"
              name="name"
              id="pixel-name"
              placeholder="GitHub Profile"
              required
            />
          </label>
          <label for="pixel-type">
            Type:
            <input
              type="text"
              name="type"
              id="pixel-type"
              placeholder="GLOBAL"
              pattern="GLOBAL|SCOPED"
              required
            />
          </label>

          <button type="submit">Create</button>
        </form>

        <form id="pixel-all-form" autocomplete="off">
          <button type="submit">Get all Pixels</button>
        </form>

        <form id="pixel-delete-form" autocomplete="off">
          <label for="pixel-id">
            Pixel ID:
            <input type="text" name="id" id="pixel-id" required />
          </label>

          <button type="submit">Delete</button>
        </form>
      </section>
    </main>
  </body>
</html>
